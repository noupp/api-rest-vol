version: "3.3"
services:
  tomcat:
    container_name: api-vol_tomcat
    build: .
    ports:
      - '8080:8080'
    networks:
      - local-keycloak
  keycloak:
    depends_on:
      - tomcat
    container_name: api-vol_keycloak
    environment:
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION}
    ports:
      - "8081:8080"
    restart: unless-stopped
    networks:
      - local-keycloak
networks:
  local-keycloak:
    driver: bridge